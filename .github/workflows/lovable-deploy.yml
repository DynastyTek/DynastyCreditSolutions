name: Validate Blueprint (Credit)

on:
  push:
    branches: [ main ]
    paths:
      - dynasty_credit_solutions.json
      - .github/workflows/lovable-deploy.yml
  workflow_dispatch:

concurrency:
  group: validate-credit
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify blueprint exists
        run: test -f dynasty_credit_solutions.json

      - name: Validate JSON (jq)
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          jq . dynasty_credit_solutions.json > /dev/null

      - name: Archive blueprint
        uses: actions/upload-artifact@v4
        with:
          name: credit-blueprint
          path: dynasty_credit_solutions.json
